<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="image/logo.svg" alt="YouTube" class="logo">
        <div class="input-group">
            <input type="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="image/icons.svg#search"></use>
                  </svg>
            </button>
        </div>
        <div class="icons">
            <a href="" class="icons-link">
                <svg class="icon icon-menu icon-video" width="27" height="20">
                    <use xlink:href="image/icons.svg#video"></use>
                  </svg>
            </a>
            <a href="" class="icons-link">
                <svg class="icon icon-menu icon-apps" width="21" height="21">
                    <use xlink:href="image/icons.svg#apps"></use>
                  </svg>
            </a>
            <a href="" class="icons-link">
                <svg class="icon icon-menu icon-notification" width="22" height="26">
                    <use xlink:href="image/icons.svg#notification"></use>
                  </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="image/avatar.png" alt="avatar" class="user-avatar">
        </a>
    </header>
    <div class="container">
        <aside class="side-bar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-home" width="22" height="26">
                                <use xlink:href="image/icons.svg#home"></use>
                              </svg>
                              <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-trending" width="22" height="26">
                                <use xlink:href="image/icons.svg#trending"></use>
                              </svg>
                              <span class="nav-text">Trending</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-subscriptions" width="22" height="26">
                                <use xlink:href="image/icons.svg#subscriptions"></use>
                              </svg>
                              <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-library" width="22" height="26">
                                <use xlink:href="image/icons.svg#library"></use>
                              </svg>
                              <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-history" width="22" height="26">
                                <use xlink:href="image/icons.svg#history"></use>
                              </svg>
                              <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-watch_later" width="22" height="26">
                                <use xlink:href="image/icons.svg#watch_later"></use>
                              </svg>
                              <span class="nav-text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-favourites" width="22" height="26">
                                <use xlink:href="image/icons.svg#favourites"></use>
                              </svg>
                              <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-liked" width="22" height="26">
                                <use xlink:href="image/icons.svg#liked"></use>
                              </svg>
                              <span class="nav-text">Liked</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-music" width="22" height="26">
                                <use xlink:href="image/icons.svg#music"></use>
                              </svg>
                              <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-games" width="22" height="26">
                                <use xlink:href="image/icons.svg#games"></use>
                              </svg>
                              <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <svg class="icon icon-more" width="22" height="26">
                                <use xlink:href="image/icons.svg#more"></use>
                              </svg>
                              <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>
                <h2 class="subs">Subscribtions</h2>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">
                        <img src="image/avatar1.png" alt="" class="nav-image">
                        <span class="nav-text">Gussie Singleton</span>
                    </a>
                </li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        <img src="image/avatar6.png" alt="" class="nav-image">
                        <span class="nav-text">Nora Francis</span>
                    </a>
                </li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        <img src="image/avatar5.png" alt="" class="nav-image">
                        <span class="nav-text">Belle Briggs</span>
                    </a>
                </li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        <img src="image/avatar4.png" alt="" class="nav-image">
                        <span class="nav-text">Eunice Cortez</span>
                    </a>
                </li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        <img src="image/avatar3.png" alt="" class="nav-image">
                        <span class="nav-text">Emma Hanson</span>
                    </a>
                </li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        <img src="image/avatar2.png" alt="" class="nav-image">
                        <span class="nav-text">Leah Berry</span>
                    </a>
                </li>
                </ul>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">
                        <svg class="icon icon-setting" width="22" height="26">
                            <use xlink:href="image/icons.svg#setting"></use>
                          </svg>
                        <span class="nav-text">Setting</span>
                    </a>
                </li>
                </ul>
        </aside>
    </div>
    <!-- /.container -->
</body>
</html>
